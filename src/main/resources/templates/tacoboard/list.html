<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <link rel="stylesheet" th:href="@{/css/tacoboard.css}">
</head>
<body>

<div class="page-wrapper">
    <div class="board-container">

        <h1 class="board-title">게시판</h1>

        <div class="top-bar">
            <a class="btn btn-write" th:href="@{/tacoboard/write}">
                글쓰기
            </a>
        </div>

        <table class="board-table">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board, stat : ${tacoBoards}">
                <td th:text="${stat.index + 1}">1</td>
                <td>
                    <a th:href="@{/tacoboard/{id}(id=${board.id})}"
                       th:text="${board.title}">
                        제목
                    </a>
                </td>
                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}">
                    2026-01-01
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
