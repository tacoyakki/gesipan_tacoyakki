<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/tacoboard.css">
</head>
<body>
<div class="page-wrapper">
    <div class="board-container">
        <h1>게시글 수정</h1>

        <form th:action="@{/tacoboard/{id}/edit(id=${tacoBoard.id})}" method="post">
            <input type="text" name="title"
                   th:value="${tacoBoard.title}" required>

            <textarea name="content" rows="8" required
                      th:text="${tacoBoard.content}"></textarea>

            <div class="button-group">
                <button class="btn btn-primary" type="submit">저장</button>
                <a class="btn btn-secondary"
                   th:href="@{/tacoboard/{id}(id=${tacoBoard.id})}">
                    취소
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
